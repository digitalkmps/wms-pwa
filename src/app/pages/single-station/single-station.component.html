<h1 class="mat-h1">Single Station</h1>
@if(stationId() && stationId() > 0 && columns()) { @let station = stationId();
    <mat-grid-list [cols]="columns()" rowHeight="25rem">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <app-station-card [stationId]="station" [mode]="'none'"></app-station-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="1" [rowspan]="1"> 
            <div class="example-image">
                <svg class="example-placeholder" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">Image</text></svg>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

}
